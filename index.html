<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CL · 学术资源库</title>
<meta name="description" content="CL 学术资源库 - 公共领域文本与学术资源阅读站点模板。" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
<style>
:root{
--bg: #0b0c0f;
--panel: #12141a;
--muted: #a8b0c3;
--text: #e9ecf5;
--brand: #3b82f6; /* 学术蓝 */
--brand-2: #60a5fa;
--ring: #60a5fa;
--maxw: 1200px;
--radius: 16px;
--shadow: 0 10px 30px rgba(0,0,0,.35);
--grad: linear-gradient(120deg, var(--brand), var(--brand-2));
}
body{
margin:0; background:var(--bg); color:var(--text);
font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans SC, Helvetica, Arial;
line-height:1.6;
}
a{color:inherit; text-decoration:none}
.container{max-width:var(--maxw); margin-inline:auto; padding:0 20px;}
.btn{display:inline-flex; padding:.9rem 1.2rem; border-radius:999px; font-weight:600; border:1px solid rgba(122,132,153,.2); transition:.2s}
.btn.primary{background:var(--grad); color:#fff; border:0}
header{position:sticky; top:0; z-index:50; backdrop-filter:blur(8px); background:rgba(11,12,15,.7);}
.nav{display:flex; justify-content:space-between; padding:18px 0}
.logo{width:34px; height:34px; border-radius:8px; background:var(--grad);}
.brand h1{margin:0;font-size:1.1rem;font-weight:800}
nav ul{display:flex; gap:1rem;list-style:none;margin:0;padding:0}
nav li a{color:var(--muted)}
nav li a:hover{color:var(--text)}
section{padding:40px 0}
footer{padding:30px 0;border-top:1px solid rgba(122,132,153,.18);color:var(--muted);}
.grid{display:grid;gap:20px}
.cols-3{grid-template-columns:repeat(auto-fit,minmax(250px,1fr));}
</style>
</head>
<body>
<header>
<div class="container nav">
<a href="#" class="brand"><span class="logo"></span><h1>CL</h1></a>
<nav>
<ul>
<li><a href="#col1">栏目一</a></li>
<li><a href="#col2">栏目二</a></li>
<li><a href="#col3">栏目三</a></li>
<li><a href="#col4">栏目四</a></li>
<li><a href="#col5">栏目五</a></li>
</ul>
</nav>
</div>
</header>

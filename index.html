<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CL — 学术蓝示意站</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
/* 颜色与风格设定（学术蓝为主色） */
:root{
--academic-blue: #1f4e79; /* 主色 */
--accent: #2b6ca3;
--muted: #677892;
--bg: #f6f8fb;
--card: #ffffff;
--max-width: 1150px;
--radius: 12px;
--elevation: 0 6px 20px rgba(31,78,121,0.08);
--mono-font: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing: border-box}
html,body{height:100%}
body{
margin:0;
font-family:var(--mono-font);
background:linear-gradient(180deg, #f7f9fc 0%, var(--bg) 100%);
color:#172036;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
padding:32px 20px;
display:flex;
justify-content:center;
}


/* page container */
.wrap{
width:100%;
max-width:var(--max-width);
background:transparent;
display:grid;
grid-template-columns: 260px 1fr;
gap:24px;
align-items:start;
}


/* 左侧树形导航 */
aside.sidebar{
background:var(--card);
border-radius:var(--radius);
box-shadow:var(--elevation);
padding:18px;
height:calc(100vh - 64px);
overflow:auto;
position:sticky; top:32px;
}
.brand{
display:flex;align-items:center;gap:12px;margin-bottom:14px
}
.logo{
width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--academic-blue),var(--accent));
display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:18px;
box-shadow:0 6px 18px rgba(31,78,121,0.12)
}
.sitename{font-weight:700;color:var(--academic-blue);}
.sidebar .search{
margin:10px 0 16px;display:flex;gap:8px
}
.sidebar input[type=search]{flex:1;padding:8px 10px;border-radius:8px;border:1px solid #e6ebf4}


/* tree nav */
.tree{list-style:none;padding:0;margin:0;font-size:14px}
.tree li{margin:6px 0}
.tree .top{display:flex;align-items:center;justify-content:space-between;cursor:pointer;padding:8px;border-radius:8px}
.tree .top:hover{background:#f3f7fb}
.tree .top .title{font-weight:600;color:var(--academic-blue)}
.tree .children{padding-left:12px;margin-top:6px;display:none}
.tree .children a{display:block;padding:6px 8px;border-radius:6px;text-decoration:none;color:var(--muted)}
.tree .children a:hover{background:#f2f6fb;color:var(--academic-blue)}


/* 右侧主要内容 */
</html>
